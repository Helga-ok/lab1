<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My</title>
     <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
    <style>
        #forDiv
        {
            text-align: center;
        }
    </style>
</head>
<body>

<div id="forDiv"> <iframe src="tmp/tmp.html"></iframe> </div>
<script>
    var angle = 0;
    var f = false;
    this.addEventListener('keydown', rotate);
    this.addEventListener('mousedown', flagUp);
    this.addEventListener('mouseup', flagDown);
    this.addEventListener('mousemove', move);


    function rotate(e)
    {
        var doc = document.getElementById('forDiv');
        switch(e.keyCode)
        {
            case 37:
            {
                // left key pressed
                angle--;
                doc.style.webkitTransform = 'rotate(' + angle + 'deg)';
                break;
            }
            case 39:
            {
                // rigth key pressed
                doc.style.webkitTransform = 'rotate(' + angle + 'deg)';
                angle++;
                break;
            }
            default:
                alert('Bad key!');
                break;
        }

    }

    function flagUp()
    {
        f = true;
    }

    function flagDown()
    {
        f = false;
    }
    function move(e)
    {
        if(f) {
            var doc = document.getElementById('forDiv');
            //doc.style.backgroundColor = 'red';
            //doc.style.cursor = 'move';
            doc.style.webkitTransform = 'translate(' + (e.pageX) + 'px ,' + (e.pageY) + 'px)';
        }
    }
</script>
</body>
</html>
